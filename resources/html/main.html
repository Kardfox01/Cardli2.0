<!DOCTYPE html>
<html>
    <head>
        <link href="/resources/css/main.css" rel="stylesheet"/>
        <link rel="icon" href="/resources/favicon.ico">
        <title>Cardli</title>
    </head>
    <body>
        <header>
            <button id="menuIcon"><img src="/resources/menu-icon.png"></button>
            <h3 id="username">Без авторизации</h3>
            <button id="add">Добавить</button>
            <input id="searchCard" type="text" placeholder="Поиск...">
        </header>
        <div id="cardsContainer"></div>
    </body>

    <!-- MODAL ADD BARCODE -->
    <div id="modal"></div>

    <div id="scan" hidden>
        <div id="scanCode">
            <h4 id="cancelScan">Пропустить</h4>
            <h3 id="codeInfo">Наведите камеру на штрих-код</h3>
            <video id="cameraStream" autoplay muted playsinline></video>
            <input id="codeInput" type="number" placeholder="Или наберите номер здесь...">
            <button id="enterCode">Ввести</button>
        </div>
        <div id="addCard" hidden>
            <label class="info" for="cardName">Введите название:<br></label>
            <input id="cardName" type="text" min="1">
            <label class="info" for="cardColor">Выберите цвет:<br></label>
            <input id="cardColor" type="color">
            <button id="addButton">Добавить</button>
        </div>
    </div>

    <!-- MENU -->
    <div id="menu">
        <img id="backIcon" src="/resources/back-icon.png">
        <h1 id="menuTitle">Меню</h1>

        <div id="syncButton" class="menuItem">
            <img class="icon" src="/resources/back-icon.png">
            <h3 class="menuButton">Синхронизировать</h3>
        </div>

        <div id="loginButton" class="menuItem">
            <img class="icon" src="/resources/login-icon.png">
            <h3 class="menuButton"><a href="/auth">Войти в аккаунт</a></h3>
        </div>

        <div id="logoutButton" class="menuItem">
            <img id="logoutIcon" class="icon" src="/resources/logout-icon.png">
            <h3 class="menuButton">Выйти</h3>
        </div>
    </div>

    <!-- HIDDENS -->
    <canvas id="imageCanvas" hidden></canvas>

    <!-- SCRIPTS -->
    <script type="module" src="/resources/js/utils/barcode.js"></script>
    <script type="module" src="/resources/js/main.js"></script>
</html>
